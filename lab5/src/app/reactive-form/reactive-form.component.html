<form [formGroup]="orderForm" (ngSubmit)="onSubmit()">
    <h2>Customer Information</h2>
    <div formGroupName="customerName">
        <label>
            First Name:
            <input type="text" formControlName="firstName">
          </label>
          <label>
            Last Name:
            <input type="text" formControlName="lastName">
          </label>
      </div>

    <h2>Shipping Address</h2>
    <div formGroupName="shippingAddress">
        <label>
            Street:
            <input type="text" formControlName="street">
        </label>
        <label>
            City:
            <input type="text" formControlName="city">
        </label>
        <label>
            State:
            <input type="text" formControlName="state">
        </label>
        <label>
            Zip:
            <input type="text" formControlName="zip">
        </label>
    </div>

    <h2>Payment Method</h2>
    <label>
        <input type="radio" name="paymentMethod" value="credit" formControlName="paymentMethod">
        Credit Card
    </label>
    <label>
        <input type="radio" name="paymentMethod" value="paypal" formControlName="paymentMethod">
        PayPal
    </label>

    <h2>Items</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody formArrayName="items">
            <tr *ngFor="let item of items.controls; let i=index" [formGroupName]="i">
                <td><input type="text" formControlName="name"></td>
                <td><input type="number" formControlName="quantity"></td>
                <td><input type="number" formControlName="price"></td>
                <td><button type="button" (click)="removeItem(i)">Remove</button></td>
            </tr>
        </tbody>
    </table>

    <button type="button" (click)="addItem()">Add Item</button>
    <button type="submit">Submit Order</button>
</form>
