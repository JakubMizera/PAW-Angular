<div class="container">
  <div class="wrapper">
    <div class="circleWrapper" [ngStyle]="{'border': '2px solid ' + color}">
      <fa-icon class="icon" [icon]="image" [ngStyle]="{color: color}"></fa-icon>
    </div>
    <div class="moneyWrapper">
      <h1 class="moneyValue" [ngStyle]='{color: color}'>{{revenue}}</h1>
      <h2 class="title">{{title}}</h2>
    </div>
  </div>
  <button>
    <fa-icon class="options" [icon]="options"></fa-icon>
  </button>
</div>
