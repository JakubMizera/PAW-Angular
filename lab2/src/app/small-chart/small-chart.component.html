<div class="container">
  <div class="wrapper">
    <div class="circleWrapper" [ngStyle]="{'border': '2px solid ' + color}"><img class="icon" src={{image}} /></div>
    <div class="moneyWrapper">
      <h1 class="moneyValue" [ngStyle]='{color: color}'>{{revenue}}</h1>
      <h2 class="title">{{title}}</h2>
    </div>
  </div>
  <button><img class="options" src="./../../assets/ellipsis-solid.svg" /></button>
</div>
